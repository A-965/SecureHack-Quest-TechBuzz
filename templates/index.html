<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecuerHack Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Start -->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img
            src="/static/blog64.png"
            alt="Blog Logo"
            width="23%"
            height="auto"
          />
          <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg> -->
          <span class="ml-3 text-4xl text-nowrap">SecureHack Blogs</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <!-- <a class="mr-5 hover:text-gray-900">First Link</a>
        <a class="mr-5 hover:text-gray-900">Second Link</a>
        <a class="mr-5 hover:text-gray-900">Third Link</a>
        <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
          <!-- Use these links if needed -->
        </nav>
        <a
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-2xl mt-4 md:mt-0"
          href="./login"
          >Login<svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </header>
    <!-- Header Ends -->




    <!-- Blogs Div Start  -->
    <div class="display-flex justify-center items-center mx-[10%] my-[5%]">
      <div class="flex flex-wrap -mx-2">

        <!-- Blog Card Templates -->
         <!-- Load these from db -->
          <!-- Loop over the blogs data  -->
          {%for i in blogs_data %} 
  <!-- Order of i in blog_data ->
  i[0] -> sno
  i[1] -> title
  i[2] -> short description
  i[3] -> content
  i[4] -> author_id
  i[5] -> author_name
  i[6] -> comments_id
  i[7] -> img_link
  i[8] -> blog_url
  i[9] -> timestamp  -->
          <div class="w-full sm:w-1/2 md:w-1/3 self-stretch p-2 mb-2">
            <div class="rounded shadow-md h-full">
              <a href="{{i[8]}}"
                ><img
                  class="w-full m-0 rounded-t lazy"
                  src="{{i[7]}}"
                  width="960"
                  height="500"
                  alt="This post thumbnail"
              /></a>
              <div class="px-6 py-5">
                <div class="font-semibold text-lg mb-2">
                  <a
                    class="text-slate-900 hover:text-slate-700"
                    href="{i[8]}"
                    >{{i[1]}}</a
                  >
                </div>
                <p class="text-slate-700 mb-1" title="Published date">
                  {{i[9]}}
                </p>
                <p class="text-slate-800">
                  {{i[2]}}
                </p>
              </div>
            </div>
          </div>
          {%endfor%} 
  
        <div class="w-full sm:w-1/2 md:w-1/3 self-stretch p-2 mb-2">
          <div class="rounded shadow-md h-full">
            <a href="/traveling-ultralight/"
              ><img
                class="w-full m-0 rounded-t lazy"
                src="/assets/img/traveling-kuy.jpg"
                width="960"
                height="500"
                alt="This post thumbnail"
            /></a>
            <div class="px-6 py-5">
              <div class="font-semibold text-lg mb-2">
                <a
                  class="text-slate-900 hover:text-slate-700"
                  href="/traveling-ultralight/"
                  >Getting Started with Traveling Ultralight</a
                >
              </div>
              <p class="text-slate-700 mb-1" title="Published date">
                23 April 2020 07:00 PM
              </p>
              <p class="text-slate-800">
                Start by getting a small backpack and then just travel with what
                fits in that
              </p>
            </div>
          </div>
        </div> 
      </div>
    </div>
    <!-- Blog Div End -->




    <!-- Footer -->
    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
        >
          <img
            src="/static/blog64.png"
            alt="Blog Logo"
            width="23%"
            height="auto"
          />
          <span class="ml-3 text-xl">SecureHack Blogs</span>
        </a>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          © 2024 SecureHack Blogs —
          <a
            href="https://twitter.com/knyttneve"
            class="text-gray-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >@securehack</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>

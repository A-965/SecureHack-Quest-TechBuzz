<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> {{blog_data[1]}}</title>
</head>
<body>
    
<!--
Keys -> 
blog_data[0] # Sno
blog_data[1] # Title 
blog_data[2] # Short Description
blog_data[3] # Content
blog_data[4] # Author ID
blog_data[5] # Author Name
blog_data[6] # img_link
blog_data[7] # blog_url
blog_data[8] # timestamp
 -->
 
<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white   antialiased">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue  ">
            <header class="mb-4 lg:mb-6 not-format">
                <img class="mr-4 " src="{{blog_data[6]}}" alt="{{blog_data[1]}}">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900 ">
                        <div>
                            <a href="#" rel="author" class="text-2xl font-bold text-gray-900 ">By {{blog_data[5]}}</a> 
                            <p class="text-lg text-gray-500 "><time pubdate datetime="{{blog_data[8]}}" title="{{blog_data[8]}}">{{blog_data[8]}}</time></p>
                        </div>
                    </div>
                </address>
                <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl  ">{{blog_data[1]}}</h1>
            </header> 
            <div class="content-div text-2xl ">
                {{ blog_data[3] | safe }}

            </div>
        </article>
    </div>
  </main>
</body>
</html>
